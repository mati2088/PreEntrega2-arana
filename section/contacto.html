      <h2>Contacto</h2>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
        <input type="text" class="form-control email-input" id="exampleFormControlInput1"

      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label ">Email address</label>

      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control textarea-input" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary btn" value="Enviar">Enviar</button>

    </form>
